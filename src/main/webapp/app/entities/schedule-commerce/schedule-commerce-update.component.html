<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-schedule-commerce-heading">Create or edit a Schedule Commerce</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!scheduleCommerce.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="scheduleCommerce.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_day">Day</label>
                    <input type="text" class="form-control" name="day" id="field_day"
                        [(ngModel)]="scheduleCommerce.day" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_openTime">Open Time</label>
                    <input type="text" class="form-control" name="openTime" id="field_openTime"
                        [(ngModel)]="scheduleCommerce.openTime" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_closingTime">Closing Time</label>
                    <input type="text" class="form-control" name="closingTime" id="field_closingTime"
                        [(ngModel)]="scheduleCommerce.closingTime" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
