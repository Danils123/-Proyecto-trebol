<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scheduleCommerce">
            <h2><span>Schedule Commerce</span> {{scheduleCommerce.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Day</span></dt>
                <dd>
                    <span>{{scheduleCommerce.day}}</span>
                </dd>
                <dt><span>Open Time</span></dt>
                <dd>
                    <span>{{scheduleCommerce.openTime}}</span>
                </dd>
                <dt><span>Closing Time</span></dt>
                <dd>
                    <span>{{scheduleCommerce.closingTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule-commerce', scheduleCommerce.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
