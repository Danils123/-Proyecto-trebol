<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-commerce-heading">Create or edit a Commerce</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!commerce.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="commerce.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_identification">Identification</label>
                    <input type="number" class="form-control" name="identification" id="field_identification"
                        [(ngModel)]="commerce.identification" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="commerce.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="commerce.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_latitude">Latitude</label>
                    <input type="text" class="form-control" name="latitude" id="field_latitude"
                        [(ngModel)]="commerce.latitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_longitude">Longitude</label>
                    <input type="text" class="form-control" name="longitude" id="field_longitude"
                        [(ngModel)]="commerce.longitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="commerce.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ranking">Ranking</label>
                    <input type="number" class="form-control" name="ranking" id="field_ranking"
                        [(ngModel)]="commerce.ranking" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_photograph">Photograph</label>
                    <input type="text" class="form-control" name="photograph" id="field_photograph"
                        [(ngModel)]="commerce.photograph" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <input type="number" class="form-control" name="state" id="field_state"
                        [(ngModel)]="commerce.state" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="commerce.phone" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_inventory">Inventory</label>
                    <select class="form-control" id="field_inventory" name="inventory" [(ngModel)]="commerce.inventory">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="inventoryOption.id === commerce.inventory?.id ? commerce.inventory : inventoryOption" *ngFor="let inventoryOption of inventories; trackBy: trackInventoryById">{{inventoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_schedule">Schedule</label>
                    <select class="form-control" id="field_schedule" name="schedule" [(ngModel)]="commerce.schedule">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scheduleCommerceOption.id === commerce.schedule?.id ? commerce.schedule : scheduleCommerceOption" *ngFor="let scheduleCommerceOption of schedules; trackBy: trackScheduleCommerceById">{{scheduleCommerceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
